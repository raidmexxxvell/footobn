services:
  - type: web
    name: football-league-backend
    env: node
    plan: free
    buildCommand: |
      cd backend
      npm install
      npm run build
    startCommand: |
      cd backend
      npm run start
    envVars:
      - key: PORT
        value: 10000
      - key: USE_POSTGRES
        value: "true"
      - key: DATABASE_URL
        sync: false
      - key: PGSSLMODE
        value: require
      - key: GOOGLE_SHEETS_ID
        sync: false
      - key: GOOGLE_SERVICE_ACCOUNT_JSON
        sync: false
    healthCheckPath: /health

  - type: static_site
    name: my-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: football-league-backend
          envVarKey: RENDER_EXTERNAL_URL
